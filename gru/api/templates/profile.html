{% extends "base_generic.html" %}
{% block content %}
<h1>Welcome Back {{ user.get_username }}</h1>
<div style="text-align: center">
    <h2>Manage Account</h2>
    <!-- <button type="button" class="btn btn-info" style="margin-top: 10px">
        News From Preference
    </button> -->
    <br />
    <button type="button" class="btn btn-info btn-lg" style="margin-top: 20px">
        Manage Preference
    </button>
    <br />
    <button type="button" class="btn btn-danger btn-lg" style="margin-top: 20px">
        Delete Account
    </button>
</div>
<script>
    const buttons = document.getElementsByTagName("button");
    buttons[1].addEventListener("click", function () {
        window.location.href = "{% url 'delete' %}";
    });
    buttons[0].addEventListener("click", function () {
        window.location.href = "{% url 'pref' %}"
    });
</script>
{% endblock %}
